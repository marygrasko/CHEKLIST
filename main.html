<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/css/main.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery-asPieProgress@0.4.7/dist/css/asPieProgress.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery-asPieProgress@0.4.7/dist/jquery-asPieProgress.min.js"></script>
</head>
 <body>
   <div class="container">
    <div class="pie_progress count-num count" role="progressbar" data-goal="0.2" aria-valuemin="0" aria-valuemax="7">
        <div class="pie_progress__number count-number" style="font-size: x-large">0/7</div>
      </div>
    <div class="container_info">
        <div class="container_info_chek"><span>Чеклист</span></div>
        <div class="container_info_progres"><span>Выполнено: 0 из 7 действий</span></div>
        <div class="container_info_time"><span>Следующее действие: Созвониться с клиентом до 23.05.24 12:00</span></div>
    </div>
    <button class="container_open">
        <span>Открыть чеклист</span>
    </button>
   </div>

 </body>
 <script>if($('.pie_progress').length){

    $('.pie_progress').asPieProgress({
      namespace: 'pie_progress',
      barsize: '3',
      trackcolor: '#fffafa93',
      barcolor: '#FFF',
      numberCallback: function(n) {
  
  
        if($(this).hasClass('count-num')){
          console.log('num');
          return n;
        }
  
        if($(this).hasClass('count-percentage')){
          //const percentage = Math.round(this.getPercentage(n));
          console.log('pers');
          return n + "%";
        }
      },
  
    });
  
    $('.pie_progress').asPieProgress('start');
  }</script>
</html>
